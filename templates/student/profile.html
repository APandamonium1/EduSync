<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
	<meta name="viewport" content="width=device-width">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="/assets/css/owl.carousel.css">
	<link rel="stylesheet" type="text/css" href="/assets/css/inner-page-style.css">
	<link rel="stylesheet" type="text/css" href="/assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,500,600,700" rel="stylesheet">
    <style>
        /* Style the horizontal line */
        hr {
            border: none; /* Remove default border */
            border-top: 1px solid #aaa; /* Thin light grey line */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }

        a:hover {
            text-decoration: underline; /* Add underline on hover (optional) */
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('/student/get-folder-id')
                .then(response => response.json())
                .then(data => {
                    if (data.folder_id) {
                        const googleDriveBaseUrl = "https://drive.google.com/drive/folders/";
                        const folderUrl = googleDriveBaseUrl + data.folder_id;
                        document.getElementById("materials-link").href = folderUrl;
                    } else {
                        console.error('Folder ID not found in response');
                    }
                })
                .catch(error => console.error('Error fetching folder ID:', error));
        });
    </script>
</head>
<body>
    <div id="page" class="site" itemscope itemtype="http://schema.org/LocalBusiness">
        <header class="site-header">
			<div class="main-header">
				<div class="container">
					<div class="logo-wrap" itemprop="logo">
                        <a href="/student">
                            <img src="/assets/images/site-logo.jpg" alt="Logo Image" style="width: 120px; height: auto;">
                        </a>   						
						<!-- <h1>Education</h1> -->
					</div>
					<div class="nav-wrap">
						<nav class="nav-desktop">
							<ul class="menu-list">
								<li><a href="/student">Home</a></li>
								<li><a id="materials-link" href="#" target="_blank">Lesson Materials</a></li>
								<li><a href="/student/profile">Profile</a></li>
                                <li><a href="/logout">Logout</a></li>
							</ul>
						</nav>
						<div id="bar">
							<i class="fas fa-bars"></i>
						</div>
						<div id="close">
							<i class="fas fa-times"></i>
						</div>
					</div>
				</div>
			</div>
		</header>
        <hr>
        <!-- Header Close -->

        <br>
        <br>
        <div class="container content">
            <h1>Student Profile</h1>
            <br>
            <div><label><strong>Name: </strong></label>&nbsp;{{.Name}}</div>
            <br>
            <div><label><strong>Email: </strong></label>&nbsp;{{.Email}}</div>
            <br>
            <div><label><strong>Contact Number: </strong></label>&nbsp;{{.ContactNumber}}</div>
            <br>
            <div><label><strong>Age: </strong></label>&nbsp;{{.Age}}</div>
            <br>
            <div><label><strong>Lesson Credits: </strong></label>&nbsp;{{.LessonCredits}}</div>
            <br>
            <div><label><strong>Class ID: </strong></label>&nbsp;{{.ClassID}}</div>
            <br>
            <div class="button-container">
                <button type="button" onclick="window.history.back()">Back</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/assets/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="/assets/js/all.js"></script>
    <script type="text/javascript" src="/assets/js/isotope.pkgd.min.js"></script>
    <script type="text/javascript" src="/assets/js/owl.carousel.js"></script>
    <script type="text/javascript" src="/assets/js/jquery.flexslider.js"></script>
    <script type="text/javascript" src="/assets/js/jquery.rateyo.js"></script>
    <script type="text/javascript" src="/assets/js/custom.js"></script>
</body>
</html>
