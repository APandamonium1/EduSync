<!DOCTYPE html>
<html>
<head>
    <title>EduSync</title>
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/assets/css/owl.carousel.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/inner-page-style.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,600,700" rel="stylesheet">
    <script>
        async function createStudent() {
            const age = document.getElementById('age').value;

            if (age < 4 || age > 100) {
                alert('Age must be between 4 and 100.');
                return;
            }

            const newStudent = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                contact_number: document.getElementById('contactNumber').value,
                age: parseInt(age, 10),
                lesson_credits: parseFloat(document.getElementById('lessonCredits').value),
                class_id: document.getElementById('classID').value,
                parent_id: document.getElementById('parentID').value,
                role: "student"
            };

            await fetch(`/admin/student/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(newStudent)
            });

            alert('Student created successfully');
            window.location.href = '/admin/search_student';
        }

        function cancelStudent() {
            if (confirm('Confirm cancel?')) {
                window.location.href = '/admin/search_student';
            }
        }
    </script>
</head>
<body>
    <div id="page" class="site" itemscope itemtype="http://schema.org/LocalBusiness">
        <header class="site-header">
            <div class="main-header">
                <div class="container">
                    <div class="logo-wrap" itemprop="logo">
                        <img src="/assets/images/site-logo.jpg" alt="Logo Image" style="width: 120px; height: auto;">
                    </div>
                    <div class="nav-wrap">
                        <nav class="nav-desktop">
                            <ul class="menu-list">
                                <li><a href="/admin">Home</a></li>
                                <li><a href="/admin/search_student">Students</a></li>
                                <li><a href="/admin/search_parent">Parents</a></li>
                                <li><a href="/admin/search_instructor">Instructors</a></li>
                                <li><a href="/admin/search_announcement">Announcements</a></li>
                            </ul>
                        </nav>
                        <div id="bar">
                            <i class="fas fa-bars"></i>
                        </div>
                        <div id="close">
                            <i class="fas fa-times"></i>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Header Close -->

        <div class="container content">
            <h1>Create New Student</h1>
            <form onsubmit="event.preventDefault(); createStudent();">
                <div><label>Name: </label><input type="text" id="name" required></div>
                <br>
                <div><label>Email: </label><input type="email" id="email" required></div>
                <br>
                <div><label>Contact Number: </label><input type="text" id="contactNumber" required></div>
                <br>
                <div><label>Age: </label><input type="number" id="age" min="4" max="100" required></div>
                <br>
                <div><label>Lesson Credits: </label><input type="number" id="lessonCredits" step="0.1" required></div>
                <br>
                <div><label>Class ID: </label><input type="text" id="classID" required></div>
                <br>
                <div><label>Parent ID: </label><input type="text" id="parentID" required></div>
                <br>
                <div class="button-container">
                    <button type="submit">Create Student</button>
                    <button type="button" onclick="cancelStudent()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="/assets/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="/assets/js/all.js"></script>
    <script type="text/javascript" src="/assets/js/isotope.pkgd.min.js"></script>
    <script type="text/javascript" src="/assets/js/owl.carousel.js"></script>
    <script type="text/javascript" src="/assets/js/jquery.flexslider.js"></script>
    <script type="text/javascript" src="/assets/js/jquery.rateyo.js"></script>
    <script type="text/javascript" src="/assets/js/custom.js"></script>
</body>
</html>
