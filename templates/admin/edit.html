<!DOCTYPE html>
<html>
<head>
	<title>EduSync</title>
	<meta name="viewport" content="width=device-width">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="/assets/css/owl.carousel.css">
	<link rel="stylesheet" type="text/css" href="/assets/css/inner-page-style.css">
	<link rel="stylesheet" type="text/css" href="/assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,500,600,700" rel="stylesheet">
    <script>
        async function loadStudent() {
            const googleID = document.getElementById('googleID').value;
            const response = await fetch(`/admin/student/${googleID}`);
            const student = await response.json();
            document.getElementById('name').value = student.name;
            document.getElementById('email').value = student.email;
            document.getElementById('age').value = student.age;
            document.getElementById('class').value = student.class;
            document.getElementById('instructor').value = student.instructor;
            document.getElementById('parentName').value = student.parentName;
            document.getElementById('role').value = student.role;
        }

        async function updateStudent() {
            const googleID = document.getElementById('googleID').value;
            const updates = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                age: document.getElementById('age').value,
                class: document.getElementById('class').value,
                instructor: document.getElementById('instructor').value,
                parentName: document.getElementById('parentName').value,
                role: document.getElementById('role').value
            };
            await fetch(`/admin/student/${googleID}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(updates)
            });
            alert('Student updated successfully');
            window.location.href = '/admin/search';
        }
    </script>
</head>
<body onload="loadStudent()">
	<div id="page" class="site" itemscope itemtype="http://schema.org/LocalBusiness">
		<header class="site-header">
			<div class="main-header">
				<div class="container">
					<div class="logo-wrap" itemprop="logo">
						<img src="/assets/images/site-logo.jpg" alt="Logo Image" style="width: 120px; height: auto;">
						<!-- <h1>Education</h1> -->
					</div>
					<div class="nav-wrap">
						<nav class="nav-desktop">
							<ul class="menu-list">
								<li><a href="/admin">Home</a></li>
								<li><a href="/admin/search">Students</a></li>
                                <li><a href="">Parents</a></li>
                                <li><a href="">Users</a></li>
							</ul>
						</nav>
						<div id="bar">
							<i class="fas fa-bars"></i>
						</div>
						<div id="close">
							<i class="fas fa-times"></i>
						</div>
					</div>
				</div>
			</div>
		</header>
		<!-- Header Close -->
		
        <div class="container content">
            <h1>Edit Student Details</h1>
            <input type="hidden" id="googleID" value="{{.GoogleID}}">
            <form onsubmit="event.preventDefault(); updateStudent();">
                <div><label>Name:</label><input type="text" id="name"></div>
                <div><label>Email:</label><input type="text" id="email"></div>
                <div><label>Age:</label><input type="number" id="age"></div>
                <div><label>Class:</label><input type="text" id="class"></div>
                <div><label>Instructor:</label><input type="text" id="instructor"></div>
                <div><label>Parent Name:</label><input type="text" id="parentName"></div>
                <div><label>Role:</label><input type="text" id="role"></div>
                <button type="submit">Update</button>
            </form>
        </div>

	</div>
	<script type="text/javascript" src="/assets/js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="/assets/js/all.js"></script>
	<script type="text/javascript" src="/assets/js/isotope.pkgd.min.js"></script>
	<script type="text/javascript" src="/assets/js/owl.carousel.js"></script>
	<script type="text/javascript" src="/assets/js/jquery.flexslider.js"></script>
	<script type="text/javascript" src="/assets/js/jquery.rateyo.js"></script>
	<script type="text/javascript" src="/assets/js/custom.js"></script>
</body>
</html>
