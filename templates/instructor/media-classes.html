<!DOCTYPE html>
<html>
<head>
    <title>Instructor Profile</title>
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/assets/css/owl.carousel.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/inner-page-style.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,600,700" rel="stylesheet">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('/instructor/media/get-classes')
                .then(response => response.json())
                .then(classIds => {
                    const classList = document.getElementById("class-list");
                    classIds.forEach(classId => {
                        const listItem = document.createElement("li");
                        listItem.classList.add("class-item"); // Add class to list item

                        const uploadLink = document.createElement("a");
                        uploadLink.href = `/instructor/media/upload?class_id=${classId}`;
                        uploadLink.textContent = classId; // Use classId as the display name

                        uploadLink.classList.add("class-name");
                        listItem.appendChild(uploadLink);
                        classList.appendChild(listItem);
                    });
                })
                .catch(error => console.error('Error fetching classes:', error));
        });
	</script>
    <style>
        /* Style the horizontal line */
        hr {
            border: none; /* Remove default border */
            border-top: 1px solid #aaa; /* Thin light grey line */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }

        a:hover {
            text-decoration: underline; /* Add underline on hover (optional) */
        }

        #class-list {
            list-style-type: none; /* Remove default bullets */
            padding: 0; /* Remove default padding */
            margin: 0; /* Remove default margin */
        }

        .class-item {
            margin-bottom: 10px; /* Adjust spacing between items */
        }

        .class-name {
            font-size: 1em; /* Adjust the size as needed */
            font-weight: bold; /* Optional: make the text bold */
            text-decoration: none; /* Optional: remove underline from links */
        }
    </style>
</head>
<body>
    <div id="page" class="site" itemscope itemtype="http://schema.org/LocalBusiness">
        <header class="site-header">
            <div class="main-header">
                <div class="container">
                    <div class="logo-wrap" itemprop="logo">
                        <a href="/instructor">
                            <img src="/assets/images/site-logo.jpg" alt="Logo Image" style="width: 120px; height: auto;">
                        </a>
                    </div>
                    <div class="nav-wrap">
                        <nav class="nav-desktop">
                            <ul class="menu-list">
                                <li><a href="/instructor">Home</a></li>
								<li><a href="/instructor/learning-materials/classes">Lesson Materials</a></li>
								<li><a href="/instructor/media/classes">Student Media</a></li>
                                <li><a href="/instructor/profile">Profile</a></li>
                                <li><a href="/logout">Logout</a></li>
                            </ul>
                        </nav>
                        <div id="bar">
                            <i class="fas fa-bars"></i>
                        </div>
                        <div id="close">
                            <i class="fas fa-times"></i>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <hr>
        <!-- Header Close -->
        <br>
        <br>
        <div class="container content">
            <h1>Instructor Classes</h1>
            <br>
            <ul id="class-list"></ul>
            <br>
            <div class="button-container">
                <button type="button" onclick="window.history.back()">Back</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/assets/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="/assets/js/all.js"></script>
    <script type="text/javascript" src="/assets/js/isotope.pkgd.min.js"></script>
    <script type="text/javascript" src="/assets/js/owl.carousel.js"></script>
    <script type="text/javascript" src="/assets/js/jquery.flexslider.js"></script>
    <script type="text/javascript" src="/assets/js/jquery.rateyo.js"></script>
    <script type="text/javascript" src="/assets/js/custom.js"></script>
</body>
</html>
