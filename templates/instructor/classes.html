<!DOCTYPE html>
<html>
<head>
	<title>Instructor Classes</title>
	<meta name="viewport" content="width=device-width">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="/assets/css/style.css">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('/instructor/classes/get-classes')
                .then(response => response.json())
                .then(classes => {
                    const classList = document.getElementById("class-list");
                    classes.forEach(classItem => {
                        const listItem = document.createElement("li");

                        // Link to upload.html
                        const uploadLink = document.createElement("a");
                        uploadLink.href = `/instructor/upload?folder_id=${classItem[1]}`;
                        uploadLink.target = "_blank";
                        uploadLink.textContent = classItem[0];

                        listItem.appendChild(uploadLink);
                        classList.appendChild(listItem);
                    });
                })
                .catch(error => console.error('Error fetching classes:', error));
        });
	</script>
</head>
<body>
	<header>
		<h1>Instructor Classes</h1>
	</header>
	<main>
		<ul id="class-list"></ul>
	</main>
</body>
</html>
